{% extends "base.html"%}

{% block content %}
{% if user.is_authenticated%}
    <h2 style="padding: 10px;">Welcome {{user.username}}</h2>
{% else %}
    <div class="container" style="border: 4px solid aquamarine; padding: 8px; ">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token%}
    {% for field in form%}
        <div class="mb-3">

            {{field.label_tag}}
            {{field}}
        </div>

    {% endfor %}
    <button type="submit" class="btn btn-primary">Giri≈ü Yap</button>
    </form>
    </div>
{% endif %}

{% endblock %}
